<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // This script attempts to access the div before it's fully loaded
    document.getElementById("myDiv").innerHTML = "This text replaces the original.";
  </script>
</body>
</html>
