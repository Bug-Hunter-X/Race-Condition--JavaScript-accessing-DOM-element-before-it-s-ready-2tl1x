<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("myDiv").innerHTML = "This text replaces the original.";
    });
  </script>
</body>
</html>
